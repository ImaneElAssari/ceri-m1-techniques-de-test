version: 2.1

orbs:
  maven: circleci/maven@1.4.1
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0.2
    steps:
      - checkout

  test:
    docker:
      - image: cimg/openjdk:21.0.2
    steps:
      - checkout

  upload-to-codecov:
    docker:
      - image: cimg/openjdk:21.0.2
    steps:
      - checkout
      - run:
          name: "Tests with JaCoCo coverage"
          command: mvn clean verify jacoco:report
      - run:
          name: "Upload to Codecov"
          command: bash <(curl -s https://codecov.io/bash)
      - codecov/upload

workflows:
  maven_test:
    jobs:
      - build
      - maven/test:
          filters:
            branches:
              only:
                - master
      - upload-to-codecov:
          requires:
            - maven/test


name: Checkstyle Report

on:
  push:
    branches:
      - main  # À ajuster selon vos besoins


  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Ajoutez d'autres étapes de construction ici si nécessaire

      - name: Publish Checkstyle report
        uses: Juuxel/publish-checkstyle-report@v1
        if: ${{ failure() || success() }}
        with:
          # Les chemins globaux vers les fichiers XML de rapport en tant que chaîne multiligne
          # Le format ci-dessous fonctionne pour le plugin Checkstyle Gradle avec les configurations par défaut
          reports: |
            build/reports/checkstyle/*.xml
